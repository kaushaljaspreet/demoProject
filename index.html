<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" href="favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&display=swap" rel="stylesheet">

        <link href="style.css" rel="stylesheet" />
        <title>XKCD Comics Assignment</title>
    </head>
    <body>
        <div id="loader" class="loader__container d-flex align-items-center">
            <div class="loader"></div>
        </div>

        <main class="main__container">
            <h1 class="main__title pt-5 mb-4">XKCD Comics (Jaspreet task)</h1>

            <span id="error"></span>

            <div class="container">
                <div class="pt-5 mb-4">
                    <h4 class="mb-3">Search by ID</h4>
                    <form id="comic-form" class="form-inline d-flex justify-content-center">
                        <div>
                            <input
                                aria-label="find comics by ID"
                                type="number"
                                id="search-input"
                                class="form-control form-control-sm mr-3"
                                placeholder="Comics number"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-sm btn-dark">Search</button>
                    </form>
                    <span id="form-error"></span>
                </div>
                <div>
                    <button id="request-prev" class="btn btn-outline-dark mb-2">&lsaquo; Prev</button>
                    <button id="request-random" class="btn btn-outline-dark mb-2">Random</button>
                    <button id="request-next" class="btn btn-outline-dark mb-2">Next &rsaquo;</button>
                </div>
                
            </div>
            

            <div class="container my-4">
                <h2 id="comic-title">Loading ...</h2>
                
                <img id="comic-image" class="img-fluid" />
               
                <div id="comic-id">
                    <br>
                    
                </div>
                <div id="comic-date">
                    <h2 id="comic-id-number">Loading .....</h2>
                     <h2 id="comic-created_date">Loading...</h2>
                </div>

                <div id="transcript-data-div">
                    <br>
                    <h2 id="comic-transcript_data">Loading....</h2>
                </div>
            </div>
            

          
        </main>
    </body>
    <script src="https://unpkg.com/superagent"></script>
    <script src="script.js"></script>
</html>
